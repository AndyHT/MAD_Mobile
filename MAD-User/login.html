<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/gjq_login.css"/>
    <script type="text/javascript" charset="UTF-8">
      	mui.init();
    </script>
</head>
<body>
	<div class="mui-container-fluid container">
		<center><img class="icon" src="img/user/icon.png"/></center>
		<center><a class="move-ad">移动的广告MAD</a></center>
		<!--<div class="mui-content inputs">-->
			<div class="mui-input-row login">
				<label><img class="input-img" src="img/user/手机号.png"/><a class="input-a">:</a></label>
				<input type="text" class="mui-input-clear mui-input input-log" placeholder="登录手机号"/>
			</div>
			<div class="mui-input-row login">
				<label><img class="imput-img2" src="img/user/密码.png" style="margin-bottom: -2%;
	margin-left: 5%;margin-right: -5%;"/><a class="input-a">:</a></label>
				<input type="text" class="mui-input-clear mui-input input-log" placeholder="密码"/>
			</div>
			<button class="mui-btn-block login-btn">
				登录
			</button>
			
			<div class="login-bottom">
				<a class="bot-left" id="tosignup">没有账号，现在注册</a>
				<a class="bot-right" href="">忘记密码</a>
			</div>
			<div class="block">
				
			</div>
		<!--</div>-->
	</div>
	<script type="text/javascript">
		mui.init({
					statusBarBackground: '#ff0000'
				});
		mui.plusReady(function(){
			var tosignup=document.getElementById('tosignup');
			tosignup.addEventListener('tap',function(event){
			mui.openWindow({
				url:'signup.html',
				preload:true,
				show:{
					anishow:'pop-in'
				}
			});
		},false);
		})
		
	</script>
</body>
</html>
