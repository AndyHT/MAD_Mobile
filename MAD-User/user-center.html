<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/gjq_usercenter.css"/>

</head>
<body>
		<div class="mui-content">
			<ul class="mui-table-view" style="margin-top: 0 !important;">
				<li class="mui-table-view-cell">
					<div class="mui-row">
						<div class="mui-col-xs-2">
							<img class="img-left" src="img/user/个人中心selected.png"/>
						</div>
						<div class="mui-col-xs-8">
							<h5 class="h5-big">霍滕</h5>
							<h5>驾驶证号：3727XXXXXXXX8372</h5>
						</div>
						<div class="mui-col-xs-2">
							<button class="mui-btn info-btn" id="toIdentify">点击认证</button>
						</div>
					</div>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right mui-row">
						<span class="mui-col-xs-1">
							<img class="allimg" src="img/user/注册密码.png"/>
						</span>
						<h5 class="mui-col-xs-10 h4-big">修改密码</h5>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a id="ad-filter-setting" class="mui-navigate-right mui-row">
						<span class="mui-col-xs-1">
							<img class="allimg" src="img/user/注册密码.png"/>
						</span>
						<h5 class="mui-col-xs-10 h4-big">过滤设置</h5>
					</a>
				</li>
			</ul>
			<h5 class="left-10">基本信息</h5>
			<ul class="mui-table-view">
				
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<h5>手机号</h5>
						<h5 class="h5-big">15627362837</h5>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<h5>邮箱</h5>
						<h5 class="h5-big">youxiang@uu.com</h5>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<h5>性别</h5>
						<h5 class="h5-big">男</h5>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<h5>所在地</h5>
						<h5 class="h5-big">上海市&nbsp;黄浦区</h5>
					</a>
				</li>
			</ul>
			<h5 class="left-10">行驶证照片</h5>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<img src="img/user/icon.png"/>
					</a>
				</li>
			</ul>
		</div>
	<script src="js/mui.min.js"></script>
    <script type="text/javascript" charset="UTF-8">
  	mui.init();
    </script>
	<script type="text/javascript">
		mui.init();
		mui.plusReady(function(){
			var toIdentify = document.getElementById('ad-filter-setting');
			toIdentify.addEventListener('tap',function(){
				mui.openWindow({
					url:'ad-filter.html',
					id:'ad-filter',
					show:{
						anishow:'pop-in'
					},
					styles: {
						popGesture: 'close'
					},
				})
			},false);
			var toIdentify = document.getElementById('toIdentify');
			toIdentify.addEventListener('tap',function(){
				mui.openWindow({
					url:'user-identify.html',
					id:'user-identify',
					show:{
						anishow:'pop-in'
					},
					styles: {
						popGesture: 'hide'
					},
					preload:true
				})
			},false);
		})
	</script>
</body>
</html>
