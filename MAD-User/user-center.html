<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/gjq_usercenter.css"/>

</head>
<body ng-app='mad' ng-controller='madUser'>
		<div class="mui-content">
			<ul class="mui-table-view" style="margin-top: 0 !important;">
				<li class="mui-table-view-cell">
					<div class="mui-row">
						<div class="mui-col-xs-2">
							<img class="img-left" src="img/user/UserCenterSelected.png"/>
						</div>
						<div class="mui-col-xs-8">
							<h5 class="h5-big">{{info.name}}</h5>
							<h5>驾驶证号：{{info.VIN}}</h5>
						</div>
						<div class="mui-col-xs-2">
							<button class="mui-btn info-btn" id="toIdentify">点击认证</button>
						</div>
					</div>
				</li>
				<li class="mui-table-view-cell" id="toFindPw">
					<a class="mui-navigate-right mui-row">
						<span class="mui-col-xs-1">
							<img class="allimg" src="img/user/RegPassword.png"/>
						</span>
						<h5 class="mui-col-xs-10 h4-big">修改密码</h5>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a id="ad-filter-setting" class="mui-navigate-right mui-row">
						<span class="mui-col-xs-1">
							<img class="allimg" src="img/user/RegPassword.png"/>
						</span>
						<h5 class="mui-col-xs-10 h4-big">过滤设置</h5>
					</a>
				</li>
				<li class="mui-table-view-cell" id="toWithdraw">
					<a id="ad-filter-setting" class="mui-navigate-right mui-row">
						<span class="mui-col-xs-1">
							<img class="allimg" src="img/user/RegPassword.png"/>
						</span>
						<h5 class="mui-col-xs-10 h4-big">提款</h5>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a id="ad-filter-setting" class="mui-navigate-right mui-row">
						<span class="mui-col-xs-1">
							<img class="allimg" src="img/user/RegPassword.png"/>
						</span>
						<h5 class="mui-col-xs-10 h4-big">提款记录</h5>
					</a>
				</li>
			</ul>
			<h5 class="left-10">基本信息</h5>
			<ul class="mui-table-view">
				
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<h5>手机号</h5>
						<h5 class="h5-big">{{info.mobilePhone}}</h5>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<h5>邮箱</h5>
						<h5 class="h5-big">{{info.email}}</h5>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<h5>性别</h5>
						<h5 class="h5-big">{{info.gender}}</h5>
					</a>
				</li>
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<h5>所在地</h5>
						<h5 class="h5-big">{{info.address}}</h5>
					</a>
				</li>
			</ul>
			<h5 class="left-10">行驶证照片</h5>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						<img src="img/user/icon.png"/>
					</a>
				</li>
			</ul>
		</div>
	<script src="js/mui.min.js"></script>
    <script type="text/javascript" charset="UTF-8">
  	mui.init();
    </script>
	<script type="text/javascript">
		mui.init();
		mui.plusReady(function(){
			var toIdentify = document.getElementById('ad-filter-setting');
			toIdentify.addEventListener('tap',function(){
				mui.openWindow({
					url:'ad-filter.html',
					id:'ad-filter',
					show:{
						anishow:'pop-in'
					},
					styles: {
						popGesture: 'close'
					},
				})
			},false);
			var toIdentify = document.getElementById('toIdentify');
			toIdentify.addEventListener('tap',function(){
				mui.openWindow({
					url:'user-identify.html',
					id:'user-identify',
					show:{
						anishow:'pop-in'
					},
					styles: {
						popGesture: 'hide'
					},
					preload:true
				})
			},false);
			var toFindPw = document.getElementById('toFindPw');
			toFindPw.addEventListener('tap',function(){
				mui.openWindow({
					url:'toFindPw.html',
					//id:'user-identify',
					show:{
						anishow:'pop-in'
					},
					styles: {
						popGesture: 'hide'
					},
					preload:true
				})
			},false);
			var toWithdraw = document.getElementById('toWithdraw');
			toWithdraw.addEventListener('tap',function(){
				mui.openWindow({
					url:'toWithdraw.html',
					id:'user-withdraw', 
					show:{
						anishow:'pop-in'
					},
					styles: {
						popGesture: 'hide'
					},
					preload:true
				})
			},false);
		})
	</script>
	<script src="js/sever.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		mui.ajax(severUrl+'/account/'+userId,{
				data:{
					token:token,
					
				},
				dataType:'json',
				type:'post',
				timeout:10000,
				success:function(data){
					//document.getElementById('test').innerHTML=JSON.stringify(data);
					console.log(JSON.stringify(data));
					/* 
						login success 
					*/
					if(data.errCode==0){
//						plus.webview.show("ad-center","pop-in");
//						plus.navigator.setStatusBarBackground("#41B17C");
//						plus.navigator.setStatusBarStyle( "UIStatusBarStyleBlackOpaque" );
						
					}
				},
				error:function(error){
					//document.getElementById('test').innerHTML=error.toString();
					console.log(JSON.stringify(data));
				}
		}`);
	</script>
	<script src="js/sever.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/angular.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/ng.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
