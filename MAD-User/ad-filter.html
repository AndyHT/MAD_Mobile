<script type="text/javascript" charset="UTF-8">
  	mui.init();

//			console.log('active2inActive');

  			console.log(this.name);
  			setFilter(this.name,0);
  		}
  		else
  		{
//			console.log("inActive2active");
  			this.src="img/user/Oval 140.png";
  			setFilter(this.name,1);
  		}
  	});
		function setFilter(name,val){
			var tmp;
			switch (name){
				case 'accommodation':
					tmp=0;
					break;
				case 'commodity':
					tmp=1;
					break;
				case 'education':
					tmp=2;
					break;
				case 'entertainment':
					tmp=3;
					break;
				case 'other':
					tmp=4;
					break;
				case 'recruit':
					tmp=5;
					break;
				case 'service':
					tmp=6;
					break;
				case 'social':
					tmp=7;
					break;
				case 'tenancy':
					tmp=8;
					break;
				
			};
			console.log(tmp)
			filterArray[tmp]=val;
			console.log(filterArray);
			mui.post(severUrl+'/advert/filter',{
				"token":localStorage.token,
				"adValidationSettings":filterArray.toString()
			},function(data){
				console.log(JSON.stringify(data));
			},'json')
				
		}
  	});
