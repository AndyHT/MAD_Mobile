<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/gjq_usercenter.css"/>

</head>
<body>
	<div class="mui-content">
		<div class="mui-input-row center_sea">
			<input type="search" class="mui-input-clear" placeholder="Search">
		</div>
		<ul class="mui-table-view mui-table-view-stripped mui-table-view-condensed" >
			<li class="mui-table-view-cell"	id="toaddetail">
				<div class="mui-table">
					<div class="mui-table-cell mui-col-xs-1 img-left-div">
						<img class="img-left-ad" src="img/user/AdUsedIcon.png"/>
					</div>
					<div class="mui-table-cell mui-col-xs-8">
						<h4 class="mui-ellipsis">迪奥假我真香水</h4>
						<div class="mui-table">
							<div class="mui-table-cell mui-col-xs-1">
								<img class="img-annontaion" src="img/user/annotation.png"/>
							</div>
							<div class="mui-table-cell mui-col-xs-11">
								<h5>黄浦区黄埔南路111号至1111号</h5>
							</div>
						</div>
						
					</div>
					<div class="mui-table-cell mui-col-xs-3 mui-text-right">
						<span class="mui-h6">
							¥0.22元／条
						</span>
					</div>
				</div>
			</li>
			
			<li class="mui-table-view-cell">
				<div class="mui-table">
					<div class="mui-table-cell mui-col-xs-1 img-left-div">
						<img class="img-left-ad" src="img/user/AdUsedIcon.png"/>
					</div>
					<div class="mui-table-cell mui-col-xs-8">
						<h4 class="mui-ellipsis">迪奥假我真香水</h4>
						<div class="mui-table">
							<div class="mui-table-cell mui-col-xs-1">
								<img class="img-annontaion" src="img/user/annotation.png"/>
							</div>
							<div class="mui-table-cell mui-col-xs-11">
								<h5>黄浦区黄埔南路111号至1111号</h5>
							</div>
						</div>
						
					</div>
					<div class="mui-table-cell mui-col-xs-3 mui-text-right">
						<span class="mui-h6">
							¥0.22元／条
						</span>
					</div>
				</div>
			</li>
		</ul>
	</div>
	<script type="text/javascript">
		mui.init();
		mui.plusReady(function(){
			var toaddetail=document.getElementById('toaddetail');
			toaddetail.addEventListener('tap',function(){
				mui.openWindow({
					url:'detail.html',
					show:{
						anishow:'pop-in'
					},
					styles: {
								popGesture: 'hide'
					},
					preload:true
				})
			},false);
		})
	</script>
				
</body>
</html>
