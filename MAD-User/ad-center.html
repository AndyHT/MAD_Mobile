<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/zjy_Center.css"/>
    <script type="text/javascript" charset="UTF-8">
      	mui.init();
    </script>
</head>
<body>
	<header class="mui-bar-nav mui-bar head-top">
		<a class="mui-btn mui-btn-link mui-pull-left white-text">筛选</a>
		<h1 id="title" class="mui-title white-text">广告中心</h1>
		<a class="mui-btn mui-btn-link mui-pull-right white-text" id="toInfoList"> 消息</a>
	</header>
	<nav class="mui-bar mui-bar-tab">
		<a id="defaultTab" class="mui-tab-item" href="ad-list.html">
			<span class="mui-icon"><img class="navi-bar-icon" style="margin-left: -2pt;"  src="img/user/主页selected.png"/></span>
			<span class="mui-tab-label green-word">广告中心</span>
		</a>
		<a class="mui-tab-item" href="ad-used.html">
			<span class="mui-icon"><img class="navi-bar-icon" style="margin-left: -2pt;" src="img/user/已接广告icon.png"/></span>
			<span class="mui-tab-label">已接广告</span>
		</a>
		<a class="mui-tab-item" href="profit.html">
			<span class="mui-icon">
				<img class="navi-bar-icon" style="margin-left: -1pt;" src="img/user/收益统计icon.png"/>
			</span>
			<span class="mui-tab-label">收益统计</span>
		</a>
		<a class="mui-tab-item" href="user-center.html">
			<span class="mui-icon">
				<img class="navi-bar-icon" style="margin-left: -1pt;" src="img/user/个人中心icon.png"/>
			</span>
			<span class="mui-tab-label">个人中心</span>
		</a>
	</nav>
	<script type="text/javascript">
		mui.init(/*{statusBarBackground: '#41B17C'}*/);
		var subpages = ['ad-list.html', 'ad-used.html','profit.html','user-center.html'];
		var subpage_style = {
			top: '45px',
			bottom: '51px'
		};
		var aniShow = {};
		//创建子页面，首个选项卡页面显示，其它均隐藏；
		mui.plusReady(function(){
			var self = plus.webview.currentWebview();
				for (var i = 0; i < 4; i++) {
					var temp = {};
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
					if (i > 0) {
						sub.hide();
					}else{
						temp[subpages[i]] = "true";
						mui.extend(aniShow,temp);
					}
					self.append(sub);
				}
			//当前激活选项
			var activeTab = subpages[0];
			var title = document.getElementById("title");
			//选项卡点击事件
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href');
				if (targetTab == activeTab) {
					return;
				}
				//更换标题
				title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
				//显示目标选项卡
				//若为iOS平台或非首次显示，则直接显示
				if(mui.os.ios||aniShow[targetTab]){
					plus.webview.show(targetTab);
				}else{
					//否则，使用fade-in动画，且保存变量
					var temp = {};
					temp[targetTab] = "true";
					mui.extend(aniShow,temp);
					plus.webview.show(targetTab,"fade-in",300);
				}
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
			});
			
			var toadused=document.getElementById('toprofit');
			toadused.addEventListener('tap',function(){
				mui.openWindow({
					url:'profit.html',
					show:{
						anishow:'pop-in'
					},
					styles: {
								popGesture: 'hide'
					},
					preload:true
				})
			},false);
			var toadcenter=document.getElementById('tousercenter');
			toadcenter.addEventListener('tap',function(){
				mui.openWindow({
					url:'user-center.html',
					show:{
						anishow:'pop-in'
					},
					styles: {
								popGesture: 'hide'
					},
					preload:true
				})
			},false);
			var toadcenter=document.getElementById('toadused');
			toadcenter.addEventListener('tap',function(){
				mui.openWindow({
					url:'ad-used.html',
					show:{
						anishow:'pop-in'
					},
					styles: {
								popGesture: 'hide'
					},
					preload:true
				})
			},false);
			var toaddetail=document.getElementById('toaddetail');
			toaddetail.addEventListener('tap',function(){
				mui.openWindow({
					url:'detail.html',
					show:{
						anishow:'pop-in'
					},
					styles: {
								popGesture: 'hide'
					},
					preload:true
				})
			},false);
			var toInfoList=document.getElementById('toInfoList');
			toInfoList.addEventListener('tap',function(){
				mui.openWindow({
					url:'info-list.html',
					show:{
						anishow:'pop-in'
					},
					styles: {
								popGesture: 'hide'
					},
					preload:true
				})
			},false);
		})
	</script>
				
</body>
</html>
