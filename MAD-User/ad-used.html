<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/gjq_adused.css"/>
    <script type="text/javascript" charset="UTF-8">
      	mui.init();
    </script>
</head>
<body>
	<header class="mui-bar-nav mui-bar">
		<a class="mui-btn mui-btn-link mui-pull-left">筛选</a>
		<h1 class="mui-title">已接广告</h1>
		<a class="mui-btn mui-btn-link mui-pull-right"> 消息</a>
	</header>
	<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" id="toadcenter">
				<div class="bar-img">
					<img src="img/user/主页icon.png"/>
				</div>
				<h6><span class="mui-tab-label">广告中心</span></h6>
			</a>
			<a class="mui-tab-item">
				<div class="bar-img">
					<img src="img/user/已接广告selected.png"/>
				</div>
				<h6><span class="mui-tab-label">已接广告</span></h6>
			</a>
			<a class="mui-tab-item" id="toprofit">
				<div class="bar-img">
					<img src="img/user/收益统计icon.png"/>
				</div>
				<h6><span class="mui-tab-label">收益统计</span></h6>
			</a>
			<a class="mui-tab-item" id="tousercenter">
				<div class="bar-img">
					<img src="img/user/昵称.png"/>
				</div>
				<h6><span class="mui-tab-label">个人中心</span></h6>
			</a>
		</nav>
	<div class="mui-content">
		<div class="mui-input-row center_sea">
			<input type="search" class="mui-input-clear" placeholder="Search">
		</div>
		<ul class="mui-table-view mui-table-view-stripped mui-table-view-condensed" >
			<li class="mui-table-view-cell">
				<div class="mui-table">
					<div class="mui-table-cell mui-col-xs-2 img-left-div">
						<img class="img-left" src="img/user/已接广告icon.png" style=""/>
					</div>
					<div class="mui-table-cell mui-col-xs-10">
						<div class="mui-row">
							<div class="mui-col-xs-8">
								<h4 class="mui-ellipsis">广告的名字</h4>
							</div>
							<div class="mui-col-xs-4">
								<h5 class="mui-ellipsis mui-text-right black-h5">2016年3月30日</h5>
							</div>	
						</div>
						<div>
							<h5>给你推荐最新最酷的广告创意
								给你推荐最新最酷的广告创意
								给你推荐最新最酷的广告创意
								给你推荐最新最酷的广告创意
							</h5>
						</div>	
					</div>
					
				</div>
			</li>
			
			
		</ul>
	</div>
	<script type="text/javascript">
		mui.init({
					statusBarBackground: '#ff0000'
				});
		mui.plusReady(function(){
			var toadused=document.getElementById('toprofit');
			toadused.addEventListener('tap',function(){
				mui.openWindow({
					url:'profit.html',
					show:{
						anishow:'pop-in'
					},
					preload:true
				})
			},false);
			var toadcenter=document.getElementById('toadcenter');
			toadcenter.addEventListener('tap',function(){
				mui.openWindow({
					url:'ad-center.html',
					show:{
						anishow:'pop-in'
					},
					preload:true
				})
			},false);
			var toadcenter=document.getElementById('tousercenter');
			toadcenter.addEventListener('tap',function(){
				mui.openWindow({
					url:'user-center.html',
					show:{
						anishow:'pop-in'
					},
					preload:true
				})
			},false);
		})
	</script>
				
</body>
</html>
